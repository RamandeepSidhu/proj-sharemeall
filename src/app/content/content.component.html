<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h3>File Upload App</h3>
            <form [formGroup]="myForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="file">File</label>
                    <input formControlName="file" id="file" type="file" class="form-control" multiple=""
                        (change)="onFileChange($event)">
                </div>
                <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br />
                <!-- <button class="btn btn-primary" type="submit">Submit</button> -->
            </form>
        </div>
        <div class="row col-md-5">
            <h3>ChatGPT</h3>
            <div *ngFor="let message of messages">
                <p>{{ message }}</p>
            </div>
            <form (ngSubmit)="sendMessage()">
                <input [(ngModel)]="userMessage" name="userMessage" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <br>
        <div class="row col-md-2">
            <h3>Upload To Scoial Media</h3>
            <button class="fb-like" data-share="true" data-width="450" data-show-faces="true"
                class="btn btn btn-primary" data-share="true" data-show-faces="true" *ngIf="!facebookUserAccessToken"
                (click)="logInToFB()">Login With FaceBook</button>
        </div>
        <button (click)="shareInstagramPost()" class="btn btn btn-primary" *ngIf="facebookUserAccessToken">Post To
            Instagram</button>
    </div>
</div>
